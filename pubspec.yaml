name: spacescape
description: A 2D top down space shooter.

publish_to: "none"

version: 1.0.0+1
environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flame: 1.7.2
  flame_audio: 1.4.1
  provider: 6.0.5
  flutter_carousel_slider: 1.1.0
  hive: 2.2.3
  hive_generator: 2.0.0
  path_provider: 2.0.14
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.5
  hive_flutter: 1.1.0
  flutter_bluetooth_serial: ^0.4.0
  # flame_noise: 0.1.1

dev_dependencies:
  build_runner: 2.3.3
  flutter_test:
    sdk: flutter
  flutter_lints: 2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
  fonts:
    - family: BungeeInline
      fonts:
        - asset: assets/fonts/BungeeInline/BungeeInline-Regular.ttf
